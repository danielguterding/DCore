[model]
lattice = wannier90
seedname = test
ncor = 2
norb = 2, 3
kanamori = [(3.0, 2.0, 0.5), (5.0, 4.0, 1.0)]
nelec = 5.0

[system]
nk0 = 20
nk1 = 1
nk2 = 1
beta = 40.0
prec_mu = 0.001
with_dc = True
n_iw = 200

[impurity_solver]
name = TRIQS/hubbard-I

[control]
max_step = 2

[tool]
broadening = 0.1
nnode = 2
knode = [(G,0.0,0.0,0.0),(X,0.5,0.0,0.0)]
nk_line = 100
omega_max =7.0
omega_min =-7.0
Nomega = 400
omega_check = 10.0
